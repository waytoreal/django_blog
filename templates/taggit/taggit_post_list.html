{% extends 'base.html' %}

{% block title %} taggit_post_list.html {% endblock title %}

{% block content %}
<h1>Posts tag - {{ tagname }}</h1>
<br>
<div>
    {% for post in object_list %}
    <h2><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
    {{post.modify_dt|date:"N d, Y"}}
    <p>{{post.description}}</p>
    {% endfor %}
</div>
{% endblock content %}
